<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moneda - Currency Converter</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">Conversor de moneda</h1>
      <hr />
      <div class="input">
        <label for="monto">Ingresar Monto CLP</label>
        <input type="number" id="monto" placeholder="Ingresar Monto" />
      </div>
      <div class="seleccion">
        <label for="moneda">Selecciona la moneda</label>
          <select name="moneda" id="moneda" class="moneda">
            <option value="dolar">Dólar</option>
            <option value="uf">Uf</option>
            <option value="euro">Euro</option>
            <option value="utm">Utm</option>
          </select>
        <button id="calcular">Calcular</button>
      </div>
      <div>
        <h3>Resultado</h3>
        <p class="resultado" id="resultado"></p>
      </div>
    </div>
    <div class="myChart">
      <h2>Valor de los Ultimos 10 Días</h2>
      <canvas id="myChart"></canvas>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
